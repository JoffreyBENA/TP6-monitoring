apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      containers:
      - name: kube-state-metrics
        image: quay.io/coreos/kube-state-metrics:latest
        ports:
        - containerPort: 8181
        resources:
          limits:
            cpu: "200m" # Limite CPU de 200 milli-CPU (0,2 CPU)
            memory: "256Mi" # Limite mémoire de 256 MiB
          requests:
            cpu: "100m" # Demande CPU de 100 milli-CPU (0,1 CPU)
            memory: "128Mi" # Demande mémoire de 128 MiB